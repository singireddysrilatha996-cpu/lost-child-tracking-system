<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Lost Child | SafeTrace</title>
    <link rel="stylesheet" href="report.css">

</head>
<body>

<div class="container">

    <h1 class="title">Report Lost Child</h1>
    <p class="subtitle">
        Please provide accurate information. This form is meant for emergency reporting.
    </p>

    <form class="report-form">

        <div class="form-group">
            <label>Child Name</label>
            <input type="text" placeholder="Enter child's full name" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Age</label>
                <input type="number" placeholder="Age" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select required>
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Upload Recent Photo (Mandatory)</label>
            <input type="file" required>
        </div>

        <div class="form-group">
            <label>Last Seen Location</label>
            <input type="text" placeholder="Area / City / Landmark" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Date Last Seen</label>
                <input type="date" required>
            </div>

            <div class="form-group">
                <label>Time Last Seen</label>
                <input type="time" required>
            </div>
        </div>

        <div class="form-group">
            <label>Clothes / Identifying Marks</label>
            <textarea placeholder="Clothes worn, scars, marks, etc." rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label>Parent / Guardian Name</label>
            <input type="text" placeholder="Your name" required>
        </div>

        <div class="form-group">
            <label>Contact Number / Email</label>
            <input type="text" placeholder="Phone number or email" required>
        </div>

        <button type="submit" class="submit-btn">
            Submit Lost Child Report
        </button>

    </form>

</div>

</body>
</html>
